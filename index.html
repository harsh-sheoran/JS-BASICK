<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js.Basick</title>
</head>

<body>
    <script>
        // String

        let name = "Ashish"
        console.log(name);

        let Friend = "Harsh"
        console.log(Friend);

        let color = "black"
        console.log(color);

        // //  number  

        // const score = 400
        // const balance = new Number(100) 
        // console.log(3balance) 

        const score = 10
        console.log(score)
        const balance = new Number(100)
        console.log(balance)

        console.log(balance.toString().length);
        console.log(balance.toFixed(5));

        // Boolean

        // // Use the Boolean constructor to create a Boolean object
        const isAuthorized = new Boolean(true)
        console.log(isAuthorized);

        // // Null

        //  Declare a variable 'nullValue' with a null value
        let nullValue = null
        console.log(nullValue);

        //  Check if 'nullValue' is null
        if (nullValue === null) {
            console.log("nullValue is null");
        }else {
            console.log("nullValue is not null");
        }

        // // Object

        // // Create an object  with properties
        const person = {
            name: 'Ashish', 
            age: 20, 
            occupation: 'Farmer'
        }

        console.log(person); 

        // // Access an object property using dot notation
        console.log(person.name); 

        // Access an object property using bracket notation
        console.log(person['age']); 

    </script>
</body>

</html>
